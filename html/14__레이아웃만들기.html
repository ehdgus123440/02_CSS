<body>
<!-- 시맨틱 태그(semantic tag) 
  - div 태그명만 보고도 무슨 의미/ 용도인지 알 수 있게 하는 태그
  
  - div 태그 이름만 바뀐 것이라고 생각하자!
  (이름이 다른 영역 나누기 태그)
  
  -웹 접근성이 향상됨-->

 <header>
  <div class="header-1">w : 100px</div>
  <div class="header-2">w : 50px</div>
  <div class="header-3">wflex-grow : 1</div>
 </header>
 <main>
  <section class="content-1">h : 290px</section>
  <section class="content-2">h : 160px</section>
  <section class="content-3">flex=grow : 1</section>
 </main>

 <footer>
  <section>h : 50%</section>
  <section>h : 50%</section>
 </footer>
  
</body>
</html>
